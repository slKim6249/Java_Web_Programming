<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
    $().ready(function () {
        $('#loginBtn').click(function() {
            $('#loginForm').attr({
                method: 'post',
                action: '/member/regist'
            }).submit();
        });
    });
  </script>
</head>
<body>
    <form id="loginForm">
        <div>
            <input type="text" name="id" name="id" placeholder="ID" />
        </div>
        <div>
            <input type="password" name="password" id="password" placeholder="User Password" /><br />
        </div>
        <div>
            <input type="button" id="loginBtn" value="Login">
        </div>
    </form>
</body>
</html>
