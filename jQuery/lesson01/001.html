<!DOCTYPE html>
<html>
  <head>
    <!--  
      jquery는 비동기통신을 간편하게 처리한다. - AJAX

      브라우저에 의해서 Tag마다 객체들이 일일히 만들어진다. -> 컴파일

      컴파일이 되면 DOM Tree가 생긴다. -> DOM - Document Object Model

      JQuery는 DOM Tree의 객체를 핸들링한다. 크로스 브라우징이 가능하다.
    -->
    <title>jQuery Adventures</title>
    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script type="text/javascript">
      // window.onload
      $(document).ready(function() {
        // var h1Text = document.getElementByTagName('h1')[0]
        var h1Text  = $('h1').text();
        alert(h1Text)

        $('h1').text('Where to?');
        alert( $('h1').text() )

        $('p').text('Change Text');
      })
    </script>
  </head>
  <body>
    <h1>Where do you want to go?</h1>
    <p>Plan your next adventures</p>
  </body>
</html>
