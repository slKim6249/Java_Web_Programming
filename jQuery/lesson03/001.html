<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./layout.css" />
    <title>Vacation Packages</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script type="text/javascript">

      $(document).ready(function() {

        // Mouse Event - DOM
        $('#confirmations').find('.confirmation').find('h2').mouseenter( function() { 
          // $('.ticket').show()
          // $('.ticket').fadeIn()
          // $('.ticket').slideDown(200) // 0.2초간 슬라이드
          $('.ticket').stop().slideDown() // 현재 실행중인 애니메이션을 중단시키고 슬라이드 다운
        }).mouseleave( function() {
          $('.ticket').stop().slideUp()
        })

      })

    </script>
  </head>
  <body>
    <fieldset>
      <legend>Vacations</legend>
      <h1>jQuery Travels - Vacation Confirmation</h1>
      <h2>Confirmations</h2>

      <div id="confirmations">
        <div class="confirmation">
          <h2>Hawaiian Vacation</h2>
          <p>Paid 399.99 on January 14, 2013.</p>
          <button>FLIGHT DETAILS</button>
          <div class="ticket">
            <span>Destination:</span> Honolulu, HI<br/>
            <span>Depart Date:</span> February 20, 2013 at 09:30<br/>
            <span>Flight Number:</span> 815
          </div>
        </div>
      </div>
      <p class="call">Call us at 555-25937 to make a reservation today!</p>
    </fieldset>
  </body>
</html>
