<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./layout.css" />
    <title>Boxes</title>
    <style type="text/css">
      .back-board{
        background-color: #000;
        opacity: 0.7;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: none;
      }
      .modal{
        position: fixed;
        left: 50%; /* Image를 가운데 기준에서 놓기 */
        top: 50%;
        transform: translate(-50%, -50%); /* X, Y, Z 좌표대로 이동시키기 */
        z-index: 9;
        text-align: center;
        display: none;
      }
    </style>
    <!-- script전에 style을 써야 한다. -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script type="text/javascript">

      $(document).ready(function() {



          // Mouse Animation
          $('.box').mouseenter( function() {
            $(this).stop().animate({
              opacity: 0.25,
              height: "150px"
            })
          })
          .mouseleave(function() {
            $(this).stop().animate({
              opacity: 1,
              height: "100px"
            })
          })
          .click( function() {
            $('.back-board').show()
            $('.modal').fadeIn(200)
          })

          $('.back-board').click( function() { 
            $(this).fadeOut()
            $('.modal').fadeOut()
          })
          
          $('body').keyup( function(e) {
            if( e.key == 'Escape' ) { // Escape == esc
              $('.back-board').click()
            }
          })
      })

    </script>
  </head>
  <body class="boxAnimate">
    <div class="box inline">
    </div>
    <div class="box inline">
    </div>
    <div class="box inline">
    </div>
    <div class="box inline">
    </div>
    <div class="box inline">
    </div>
    <div class="box inline">
    </div>

    <div class="back-board">
      
    </div>
    <div class="modal">
      <img src="http://ilya.online/wp-content/uploads/2017/09/jquery1.png" width="300px">
    </div>

  </body>
</html>
