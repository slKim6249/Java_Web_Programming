          $('.box').mouseenter( function() {
            $(this).stop().animate({
              opacity: 0.25,
              height: "150px"
            })
          })
          .mouseleave(function() {
            $(this).stop().animate({
              opacity: 1,
              height: "100px"
            })
          })

      })
